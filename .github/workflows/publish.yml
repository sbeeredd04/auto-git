name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests (if any)
        run: npm test
        
      - name: Update package version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "Setting version to $VERSION"
          npm version $VERSION --no-git-tag-version
        
      - name: Get current version for manual triggers
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Using current package.json version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        
      - name: Publish to NPM
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create Success Comment
        if: success()
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${VERSION#v}
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "âœ… Successfully published @sbeeredd04/auto-git@$VERSION to NPM!"
          echo "ðŸ“¦ Install with: npm install -g @sbeeredd04/auto-git" 